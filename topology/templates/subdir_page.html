<%inherit file="base.html" />

<div class="box left">
	<div class="toc">
		<ul>
			% for link in site_data["subdirectories"][page_data["directory"]]:
				% if page_data["filename"] == link["url"]:
					<li><a class="active" href="${link['url']}">${link['name']}</a></li>
				% else:
					<li><a class="inactive" href="${link['url']}">${link['name']}</a></li>
				% endif
			% endfor
		</ul>
	</div>
</div>
<div class="box right">
	${page_data["contents"]}
</div>
